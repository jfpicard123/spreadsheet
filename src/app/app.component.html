<afmis-spreadsheet
  [matrix]="matrix"
  [rowTemplate]="rowTemplate"
  [columnTemplate]="columnTemplate"
>
  <afmis-spreadsheet-row-header>
    <ng-template let-row="row"> {{ row.nb }} </ng-template>
  </afmis-spreadsheet-row-header>
  <afmis-spreadsheet-row-header>
    <ng-template let-row="row"> {{ row.name }} </ng-template>
  </afmis-spreadsheet-row-header>

  <ng-template #columnTemplate let-column="column"> {{ column }} </ng-template>
</afmis-spreadsheet>
